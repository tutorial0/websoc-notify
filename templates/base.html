<html>
<head>
	<title>{% block title %}websoc-scrape{% end %}</title>
	<style>
	body { font-family: Calibri; }
	table {
    	border-collapse: collapse;
	}
	
	table, th, td {
	    border: 1px solid black;
	    padding: 1px 5px;
	}
	th {
		background: #3498db;
		color: white;
	}
	th[colspan='14'] {
		text-align: left;
		padding-left: 5px;
		background: #2c3e50;
	}
	tr:nth-child(even) {
		background: #bdc3c7;
	}
	td[data-val] {
		background: #e74c3c;
	}
	td[data-val="OPEN"] {
		background: #2ecc71;
	}
	</style>
</head>
<body>
{% block body %}
{% end %}
</body>
</html>
